<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calendario con Anotaciones</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FullCalendar -->   
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@latest/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@latest/index.global.min.js"></script>

</head>
<body class="p-4">

<!-- a -->
<div id="calendar"></div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    var calendarEl = document.getElementById("calendar");

    var calendar = new FullCalendar.Calendar(calendarEl, {
        themeSystem: "bootstrap5",
        initialView: "dayGridMonth",
        selectable: true,

        dateClick: function(info) {
            // Aquí decides qué hacer cuando se hace clic en un día
            const titulo = prompt("Título del aviso:");
            if (!titulo) return;

            calendar.addEvent({
                title: titulo,
                start: info.dateStr,
                allDay: true
            });
        }
    });

    calendar.render();
});
</script>

</body>
</html>
