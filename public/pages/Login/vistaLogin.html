<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #dcdcdc;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background-color: #e0e0e0;
      padding: 30px;
      width: 350px;
      border: 1px solid #999;
    }
  </style>
  <script type="module" src="/pages/Login/togglePassword.js"></script>

</head>
<body>

  <div class="login-box text-center">
    <h2 class="mb-4 fw-bold">Login</h2>

    <form  method="POST">
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Usuario"
          id="user"
          name="user"
          required
        >
      </div>

      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Contraseña"
          required
        >
      </div>

      <div class="form-check mb-3 text-start">
        <input class="form-check-input" type="checkbox" id="showPassword">
        <label class="form-check-label" for="showPassword">
          Mostrar contraseña
        </label>
      </div>

      <button type="submit" class="btn btn-danger w-100 mb-3">
        Entrar
      </button>
    </form>

    <a href="#" class="text-decoration-none">Recuperar contraseña</a>
  </div>

</body>
</html>
