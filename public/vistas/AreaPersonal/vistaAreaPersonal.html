<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Área Personal</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- CSS del proyecto -->
    <link rel="stylesheet" href="../../assets/css/header_footer.css">
    <link rel="stylesheet" href="../../assets/css/plantilla_css.css">

    <!-- Configuración (basePath) -->
    <script src="../../javascript/config.js"></script>

    <!-- Script Filtro de la tabla -->
    <script src="../../javascript/script_filtro_tabla.js"></script>

    <!-- Header / Footer / Sidebar -->
    <script src="../../javascript/header_footer.js"></script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-white text-dark">

    <!-- HEADER -->
    <div id="header-placeholder"></div>

    <!-- LAYOUT CON SIDEBAR -->
    <div class="d-flex flex-grow-1">

        <!-- SIDEBAR -->
        <div id="sidebar-placeholder" class="sidebar-bg"></div>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="p-3 w-100">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mb-0">Área Personal</h1>
                <!-- Icono de ayuda que redirige a Notion -->
                <a href="https://www.notion.so/TU_PAGINA" target="_blank" 
                   class="text-dark" title="Abrir ayuda en Notion">
                    <i class="bi bi-question-circle fs-3"></i>
                </a>
            </div>
            
            <!-- Contenedor Área Personal -->
            <div class="contenedorInsertar container mt-4 p-4 border rounded">
                <form id="formAreaPersonal">

                    <div class="row g-3">
                        <!-- Columna izquierda -->
                        <div class="col-md-6">

                            <div class="mb-3">
                                <label class="form-label">Numero funcionario</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Nombre Usuario</label>
                                <input type="text" class="form-control">
                            </div> 

                            <div class="mb-3">
                                <label class="form-label">Fecha nacimiento</label>
                                <input type="date" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Teléfono</label>
                                <input type="tel" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Talla tren superior</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Talla calzado</label>
                                <input type="text" class="form-control">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Domicilio</label>
                                <input type="text" class="form-control">
                            </div>

                        </div>

                        <!-- Columna derecha -->
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">DNI</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Apellidos</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Correo</label>
                                <input type="email" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Fecha de ingreso Diputación</label>
                                <input type="date" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Teléfono de emergencia</label>
                                <input type="tel" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Talla tren inferior</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Provincia</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Localidad</label>
                                <input type="text" class="form-control">
                            </div>                           

                        </div>
                    </div>

                    <!-- Botón cerrar sesión -->
                    <div class="text-center mt-4">
                        <button type="button" class="btn btn-secondary px-5">
                            Cerrar sesión
                        </button>
                    </div>
            </form>
        </div>
    </main>
</div>

    <!-- FOOTER -->
    <div id="footer-placeholder"></div>

</body>

</html>
