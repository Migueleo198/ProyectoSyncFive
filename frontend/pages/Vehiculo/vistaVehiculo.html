<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehículos</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Configuración y rutas absolutas -->
    <script src="/frontend/config/config.js"></script>

    <!-- CSS del proyecto usando loadCSS() -->
    <script>
        loadCSS("header_footer.css");
        loadCSS("plantilla_css.css");
        loadFavicon("favicon.png");
    </script>

    <!-- JS dependientes -->
    <script type="module" src="/frontend/javascript/helpers/header_footer.js" defer></script>
    <script src="/frontend/javascript/helpers/script_filtro_tabla.js" defer></script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Controlador específico -->
    <script type="module" src="/frontend/javascript/controllers_f/VehiculoController.js"></script>
</head>

<body class="bg-white text-dark d-flex flex-column">

    <!-- HEADER -->
    <div id="header-placeholder"></div>

    <!-- LAYOUT CON SIDEBAR -->
    <div class="container-fluid">
        <div class="row">
            <!-- SIDEBAR -->
            <div id="sidebar-placeholder" class="sidebar-bg col-auto p-0"></div>

            <!-- CONTENIDO PRINCIPAL -->
            <main class="col p-3 p-md-4 main-container">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="mb-0">Vehículos</h1>
                    <a href="https://www.notion.so/TU_PAGINA" target="_blank" 
                    class="text-dark" title="Abrir ayuda en Notion">
                        <i class="bi bi-question-circle fs-3"></i>
                    </a>
                </div>

                <div>
                    <p><a href="/dashboard">Inicio</a> / Vehículos</p>
                </div>

                <!-- Contenedor tabla con filtro-->
                <div class="container mt-4 p-0"> 
                    <div id="filtroTabla" class="m-0 row d-flex justify-content-around">
                        <div class="col-md-5 d-flex align-items-center m-1">
                            <label class="m-2" for="nombre">Nombre:</label>
                            <input placeholder="Nombre" id="nombre" type="text" class="form-control m-1 filtro" data-col="1">
                        </div>
                        <div class="col-md-3 d-flex align-items-center m-1">
                            <label class="m-2" for="disponibilidad">Disponibilidad:</label>
                            <select class="form-select m-1 filtro" id="disponibilidad" data-col="3">
                                <option value="">Todos</option>
                                <option value="1">Disponible</option>
                                <option value="0">No disponible</option>
                            </select>
                        </div>
                    </div>
                    <table class="table table-bordered table-striped" id="tabla">
                        <thead class="table-dark">
                            <tr>
                                <th>Matrícula</th>
                                <th>Nombre</th>
                                <th class="d-none d-md-table-cell">Tipo</th>
                                <th>Disponibilidad</th>
                                <th class="d-none d-md-table-cell">Instalación</th>
                                <th class="d-none d-md-table-cell">Marca/Modelo</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Los datos se cargarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Contenedor insertar -->
                <div class="contenedorInsertar container mt-5 p-4 border rounded">
                    <h5 class="text-center mb-4">Insertar Vehículo</h5>
                    <form id="formInsertar" class="mx-auto">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="insertMatricula" class="form-label">Matrícula</label>
                                <input type="text" class="form-control" id="insertMatricula" name="matricula" required>
                            </div>
                            <div class="col-md-4">
                                <label for="insertNombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="insertNombre" name="nombre" required>
                            </div>
                            <div class="col-md-4">
                                <label for="insertTipo" class="form-label">Tipo</label>
                                <input type="text" class="form-control" id="insertTipo" name="tipo" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="insertMarca" class="form-label">Marca</label>
                                <input type="text" class="form-control" id="insertMarca" name="marca" required>
                            </div>
                            <div class="col-md-4">
                                <label for="insertModelo" class="form-label">Modelo</label>
                                <input type="text" class="form-control" id="insertModelo" name="modelo" required>
                            </div>
                            <div class="col-md-4">
                                <label for="insertDisponibilidad" class="form-label">Disponibilidad</label>
                                <select class="form-select" id="insertDisponibilidad" name="disponibilidad" required>
                                    <option value="">Seleccione...</option>
                                    <option value="1">Disponible</option>
                                    <option value="0">No disponible</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="insertLatitud" class="form-label">Latitud</label>
                                <input type="text" class="form-control" id="insertLatitud" name="ult_latitud" placeholder="Opcional">
                            </div>
                            <div class="col-md-6">
                                <label for="insertLongitud" class="form-label">Longitud</label>
                                <input type="text" class="form-control" id="insertLongitud" name="ult_longitud" placeholder="Opcional">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="selectInstalacion" class="form-label">Instalación</label>
                                <select class="form-select" id="selectInstalacion" name="id_instalacion" required>
                                    <option value="">Seleccione una instalación...</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center gap-2">
                            <button type="reset" class="btn btn-secondary">Limpiar</button>
                            <button type="submit" class="btn btn-primary">Insertar</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal de eliminación -->
    <div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="modalEliminarLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEliminarLabel">Confirmar eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar este registro?
                    <p class="text-muted mb-0">Esta acción no se puede deshacer.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">Eliminar</button>
                </div>
            </div> 
        </div>
    </div>

    <!-- Modal de edición (SIN BOTONES EN EL FOOTER) -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarLabel">Editar Vehículo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditar">
                        <!-- El contenido se genera dinámicamente -->
                    </form>
                </div>
                <!-- FOOTER ELIMINADO COMPLETAMENTE -->
            </div>
        </div>
    </div>

    <!-- Modal de ver -->
    <div class="modal fade" id="modalVer" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalle del vehículo</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalVerBody"></div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- FOOTER -->
    <div id="footer-placeholder" class="mt-auto"></div>
    
    <!-- ALERT-->
    <div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1080;"></div>
</body>
</html>
