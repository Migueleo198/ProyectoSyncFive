<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avisos</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Configuración y rutas absolutas -->
    <script src="/frontend/config/config.js"></script>

    <!-- CSS del proyecto usando loadCSS() -->
    <script>
        loadCSS("header_footer.css");
        loadCSS("plantilla_css.css");
        // Cargar favicon dinámicamente
        loadFavicon("favicon.png");
    </script>

    <!-- JS dependientes -->
    <script src="/frontend/javascript/header_footer.js" defer></script>
    <script src="/frontend/javascript/script_filtro_tabla.js" defer></script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-white text-dark d-flex flex-column">
    <!-- HEADER -->
    <div id="header-placeholder"></div>

    <!-- LAYOUT CON SIDEBAR -->
    <div class="container-fluid">
        <div class="row">

            <!-- SIDEBAR -->
            <div id="sidebar-placeholder" class="sidebar-bg col-auto p-0"></div>

            <!-- CONTENIDO PRINCIPAL -->
            <main class="col p-3 p-md-4 main-container">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="mb-0">Avisos</h1>
                    <!-- Icono de ayuda que redirige a Notion -->
                    <a href="https://www.notion.so/TU_PAGINA" target="_blank" 
                    class="text-dark" title="Abrir ayuda en Notion">
                        <i class="bi bi-question-circle fs-3"></i>
                    </a>
                </div>

                <div>
                    <p>[Migas de pan]</p>
                </div>

                <!-- Contenedor tabla con filtro-->
                <div class="container mt-4 p-0"> 
                    <div id="filtroTabla" class="m-0 row d-flex justify-content-around"> <!-- Filtro -->
                        <div class="col-md-3 offset-1 d-flex align-items-center m-1"> <!-- Cada campo del filtro será un col-md-x (ajustar) -->
                            <label class="m-2" for="asunto">Asunto:</label>
                            <input placeholder="Asunto" id="asunto" type="text" class="form-control form-control-sm mt-1 filtro" data-col="1">
                        </div>
                        <div class="col-md-5 d-flex align-items-center m-1">
                            <label class="m-2" for="remitente">Remitente:</label>
                            <select class="form-select form-select-sm mt-1 filtro" id="remitente" data-col="4">
                                <option value="">Todos</option>
                                <!-- Se deberían cargar con datos reales -->
                            </select>
                        </div>
                    </div>
                    <table class="table table-bordered table-striped" id="tabla">
                        <thead class="table-dark">
                            <tr> <!-- Cabecera de la tabla -->
                                <th class="d-none d-md-table-cell">ID_Aviso</th> <!-- Usar la clase "d-none d-md-table-cell" para las columnas que desaparezcan en TABLET-->
                                <th>Asunto</th>
                                <th>Mensaje</th>
                                <th class="d-none d-md-table-cell">Fecha</th>
                                <th class="d-none d-md-table-cell">Remitente</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                           
                        </tbody>
                    </table>
                </div>
                
                <!-- Contenedor insertar -->
                <div class="contenedorInsertar container mt-5 p-4 border rounded">
                    <h5 class="text-center mb-4">Crear aviso</h5>
                    <form id="formInsertar" class="mx-auto">
                        <!-- Campos en la misma fila -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="insertAsunto" class="form-label">Asunto</label>
                                <input type="text" class="form-control" id="insertAsunto" name="asunto" required>
                            </div>
                            <div class="col-md-6">
                            
                                <label for="insertDestinatario" class="form-label">Destinatario:</label>
                                <select class="form-select" id="insertDestinatario" multiple>
                                    <option value="">Todos</option>
                                    <!-- Se deberían cargar con datos reales -->
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="insertMensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="insertMensaje" name="mensaje" rows="5" required></textarea>
                            </div>
                        </div>
                        <!-- Botones centrados debajo -->
                        <div class="d-flex justify-content-center gap-2">
                            <button type="reset" class="btn btn-secondary">
                                Limpiar
                            </button>
                            <button type="submit" class="btn btn-primary" id="btnInsertar">
                                Insertar
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal de eliminación -->
    <div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="modalEliminarLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEliminarLabel">Confirmar eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar este registro?
                    <p class="text-muted mb-0">Esta acción no se puede deshacer.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">
                        Eliminar
                    </button>
                </div>
            </div> 
        </div>
    </div>

    <!-- Modal de edición -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarLabel">Editar aviso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditar">
                        <div class="mb-3">
                            <label for="editIdAviso" class="form-label">ID Aviso</label>
                            <input type="text" class="form-control" id="editIdAviso" name="id_aviso" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editAsunto" class="form-label">Asunto</label>
                            <input type="text" class="form-control" id="editAsunto" name="asunto" required>
                        </div>
                        <div class="mb-3">
                            <label for="editMensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="editMensaje" name="mensaje" rows="5" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editFecha" class="form-label">Fecha</label>
                            <input type="text" class="form-control" id="editFecha" name="fecha" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDestinatarios" class="form-label">Destinatarios</label>
                            <input type="text" class="form-control" id="editDestinatarios" name="destinatarios" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" id="btnGuardarCambios">
                        Guardar cambios
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de ver -->
    <div class="modal fade" id="modalVer" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Detalle del tipo</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body" id="modalVerBody">
                   <!-- Body dinamico del modal-->
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">
                        Cerrar
                    </button>
                </div>

            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <div id="footer-placeholder" class="mt-auto"></div>
    <!-- ALERT-->
    <div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1080;"></div>


</body>

</html>
