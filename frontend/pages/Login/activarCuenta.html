<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activar cuenta - SIGEBO</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script src="/frontend/config/config.js"></script>
    <script>
        loadFavicon("favicon.png");
    </script>

    <script type="module" src="/frontend/javascript/controllers_f/AuthController.js"></script>
</head>
<body class="bg-white d-flex flex-column min-vh-100">

    <main class="flex-fill d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 col-sm-8">
                    <div class="card shadow-sm">
                        <div class="card-body p-4 text-center">

                            <!-- Estado: cargando (visible por defecto) -->
                            <div id="activation-loading-state">
                                <div class="spinner-border text-danger mb-3" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                                <h5>Activando tu cuenta...</h5>
                                <p class="text-muted small">Por favor espera un momento.</p>
                            </div>

                            <!-- Estado: éxito (oculto por defecto) -->
                            <div id="activation-success-state" class="d-none py-2">
                                <i class="bi bi-check-circle fs-1 text-success mb-3 d-block"></i>
                                <h4>¡Cuenta activada!</h4>
                                <p class="text-muted">
                                    Tu cuenta ha sido activada correctamente. 
                                    Ya puedes iniciar sesión.
                                </p>
                                <a href="/frontend/pages/Login/login.html" class="btn btn-danger mt-2">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Ir al login
                                </a>
                            </div>

                            <!-- Estado: token inválido/expirado (oculto por defecto) -->
                            <div id="activation-error-state" class="d-none py-2">
                                <i class="bi bi-x-circle fs-1 text-danger mb-3 d-block"></i>
                                <h4>Enlace inválido</h4>
                                <p class="text-muted" id="activation-error-msg">
                                    El enlace de activación no es válido o ha expirado (24 horas).
                                </p>
                                <a href="/frontend/pages/Login/login.html" class="btn btn-secondary mt-2">
                                    Volver al login
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
