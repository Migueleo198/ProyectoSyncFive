<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña - SIGEBO</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script src="/frontend/config/config.js"></script>
    <script>
        loadFavicon("favicon.png");
    </script>

    <script type="module" src="/frontend/javascript/controllers_f/AuthController.js"></script>
</head>
<body class="bg-white d-flex flex-column min-vh-100">

    <main class="flex-fill d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 col-sm-8">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">

                            <!-- TÍTULO -->
                            <div class="text-center mb-4">
                                <i class="bi bi-shield-lock fs-1 text-danger"></i>
                                <h3 class="mt-2">Nueva contraseña</h3>
                                <p class="text-muted small mb-0">
                                    Introduce tu nueva contraseña
                                </p>
                            </div>

                            <!-- Estado: token inválido -->
                            <div id="token-error-state" class="d-none text-center py-3">
                                <i class="bi bi-x-circle fs-1 text-danger mb-3 d-block"></i>
                                <h6>Enlace inválido o expirado</h6>
                                <p class="text-muted small">
                                    El enlace de recuperación no es válido o ha caducado (1 hora).
                                </p>
                                <a href="/frontend/pages/Login/login.html" class="btn btn-danger">
                                    Volver al login
                                </a>
                            </div>

                            <!-- Estado: formulario -->
                            <div id="change-form-state">
                                <form id="changePasswordForm">
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">
                                            <i class="bi bi-lock me-2"></i>Nueva contraseña
                                        </label>
                                        <input type="password" 
                                               class="form-control" 
                                               id="newPassword" 
                                               placeholder="Mínimo 6 caracteres"
                                               required minlength="6">
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">
                                            <i class="bi bi-lock-fill me-2"></i>Confirmar contraseña
                                        </label>
                                        <input type="password" 
                                               class="form-control" 
                                               id="confirmPassword" 
                                               placeholder="Repite la contraseña"
                                               required minlength="6">
                                    </div>

                                    <!-- Alerta de error -->
                                    <div id="change-error" class="alert alert-danger d-none" role="alert"></div>

                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-danger" id="btnCambiar">
                                            <span id="btnCambiarText">
                                                <i class="bi bi-check-circle me-2"></i>Guardar contraseña
                                            </span>
                                            <span id="btnCambiarSpinner" class="d-none">
                                                <span class="spinner-border spinner-border-sm me-2"></span>
                                                Guardando...
                                            </span>
                                        </button>
                                    </div>
                                </form>
                            </div>

                            <!-- Estado: éxito -->
                            <div id="change-success-state" class="d-none text-center py-3">
                                <i class="bi bi-check-circle fs-1 text-success mb-3 d-block"></i>
                                <h6>Contraseña actualizada</h6>
                                <p class="text-muted small mb-3">
                                    Tu contraseña ha sido cambiada correctamente.
                                </p>
                                <a href="/frontend/pages/Login/login.html" class="btn btn-danger">
                                    Ir al login
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
