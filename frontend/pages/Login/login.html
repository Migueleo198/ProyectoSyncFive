<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SIGEBO</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Configuración -->
    <script src="/frontend/config/config.js"></script>

    <script>
        loadFavicon("favicon.png");
    </script>

    <!-- Controlador de autenticación -->
    <script type="module" src="/frontend/javascript/controllers_f/AuthController.js"></script>
</head>

<body class="bg-white d-flex flex-column min-vh-100">

    <!-- CONTENIDO PRINCIPAL -->
    <main class="flex-fill d-flex align-items-center justify-content-center">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 col-sm-8">

                    <div class="card shadow-sm">
                        <div class="card-body p-4">

                            <!-- TÍTULO -->
                            <div class="text-center mb-4">
                                <i class="bi bi-shield-lock fs-1 text-danger"></i>
                                <h3 class="mt-2">Acceso al Sistema</h3>
                                <p class="text-muted small mb-0">
                                    Sistema de Gestión SIGEBO
                                </p>
                            </div>

                            <!-- FORMULARIO -->
                            <form id="loginForm">

                                <!-- Usuario -->
                                <div class="mb-3">
                                    <label for="username" class="form-label">
                                        <i class="bi bi-person me-2"></i>Usuario
                                    </label>
                                    <input type="text" class="form-control" id="username" placeholder="Introduce tu usuario" required>
                                </div>

                                <!-- Contraseña -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="bi bi-lock me-2"></i>Contraseña
                                    </label>
                                    <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña" required>
                                </div>

                                <!-- Botón -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-danger">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>
                                        Iniciar Sesión
                                    </button>
                                </div>

                            </form>

                            <!-- Enlace adicional -->
                            <div class="text-center mt-3">
                                <a href="#" class="text-decoration-none small text-muted">
                                    ¿Has olvidado tu contraseña?
                                </a>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
