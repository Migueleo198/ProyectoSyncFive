<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incidencias</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Configuración y rutas absolutas -->
    <script src="/frontend/config/config.js"></script>

    <!-- CSS del proyecto usando loadCSS() -->
    <script>
        loadCSS("header_footer.css");
        loadCSS("plantilla_css.css");
        loadFavicon("favicon.png");
    </script>

    <!-- JS dependientes -->
    <script type="module" src="/frontend/javascript/helpers/header_footer.js" defer></script>
    <script src="/frontend/javascript/helpers/script_filtro_tabla.js" defer></script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Controlador específico -->
    <script type="module" src="/frontend/javascript/controllers_f/IncidenciaController.js"></script>
</head>

<body class="bg-white text-dark d-flex flex-column">

    <!-- HEADER -->
    <div id="header-placeholder"></div>

    <!-- LAYOUT CON SIDEBAR -->
    <div class="container-fluid">
        <div class="row">
            <!-- SIDEBAR -->
            <div id="sidebar-placeholder" class="sidebar-bg col-auto p-0"></div>

            <!-- CONTENIDO PRINCIPAL -->
            <main class="col p-3 p-md-4 main-container">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="mb-0">Incidencias</h1>
                    <a href="https://www.notion.so/TU_PAGINA" target="_blank" 
                    class="text-dark" title="Abrir ayuda en Notion">
                        <i class="bi bi-question-circle fs-3"></i>
                    </a>
                </div>

                <div>
                    <p><a href="/dashboard">Inicio</a> / Incidencias</p>
                </div>

                <!-- Contenedor tabla con filtro-->
                <div class="container mt-4 p-0"> 
                    <div id="filtroTabla" class="m-0 row d-flex justify-content-around">
                        <div class="col-md-5 d-flex align-items-center m-1">
                            <label class="m-2" for="asunto">Asunto:</label>
                            <input placeholder="Asunto" id="asunto" type="text" class="form-control m-1 filtro" data-col="1">
                        </div>
                        <div class="col-md-3 d-flex align-items-center m-1">
                            <label class="m-2" for="estado">Estado:</label>
                            <select class="form-select m-1 filtro" id="estado" data-col="2">
                                <option value="">Todos</option>
                                <option value="ABIERTA">Abierta</option>
                                <option value="CERRADA">Cerrada</option>
                            </select>
                        </div>
                    </div>
                    <table class="table table-bordered table-striped" id="tabla">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Fecha</th>
                                <th class="d-none d-md-table-cell">Asunto</th>
                                <th>Estado</th>
                                <th class="d-none d-md-table-cell">Tipo</th>
                                <th class="d-none d-md-table-cell">Responsable</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Los datos se cargarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Contenedor insertar -->
                <div class="contenedorInsertar container mt-5 p-4 border rounded">
                    <h5 class="text-center mb-4">Insertar Incidencia</h5>
                    <form id="formInsertar" class="mx-auto">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="insertFecha" class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="insertFecha" name="fecha" required>
                            </div>
                            <div class="col-md-4">
                                <label for="insertAsunto" class="form-label">Asunto</label>
                                <input type="text" class="form-control" id="insertAsunto" name="asunto" required>
                            </div>
                            <div class="col-md-4">
                                <label for="insertEstado" class="form-label">Estado</label>
                                <select class="form-select" id="insertEstado" name="estado" required>
                                    <option value="">Seleccione...</option>
                                    <option value="ABIERTA">Abierta</option>
                                    <option value="CERRADA">Cerrada</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="insertTipo" class="form-label">Tipo</label>
                                <input type="text" class="form-control" id="insertTipo" name="tipo" required>
                            </div>
                            <div class="col-md-4">
                                <label for="selectResponsable" class="form-label">Responsable (Bombero)</label>
                                <select class="form-select" id="selectResponsable" name="id_bombero">
                                    <option value="">Seleccione un bombero...</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="selectMaterial" class="form-label">Material</label>
                                <select class="form-select" id="selectMaterial" name="id_material">
                                    <option value="">Seleccione un material...</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="selectVehiculo" class="form-label">Vehículo</label>
                                <select class="form-select" id="selectVehiculo" name="matricula">
                                    <option value="">Seleccione un vehículo...</option>
                                </select>
                            </div>
                            <div class="col-md-8">
                                <label for="insertDescripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="insertDescripcion" name="descripcion" rows="3"></textarea>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center gap-2">
                            <button type="reset" class="btn btn-secondary">Limpiar</button>
                            <button type="submit" class="btn btn-primary">Insertar</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal de eliminación -->
    <div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="modalEliminarLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEliminarLabel">Confirmar eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar este registro?
                    <p class="text-muted mb-0">Esta acción no se puede deshacer.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">Eliminar</button>
                </div>
            </div> 
        </div>
    </div>

    <!-- Modal de edición -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarLabel">Editar Incidencia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditar">
                        <!-- El contenido se genera dinámicamente -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarCambios">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de ver -->
    <div class="modal fade" id="modalVer" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalle de la incidencia</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalVerBody"></div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- FOOTER -->
    <div id="footer-placeholder" class="mt-auto"></div>
    
    <!-- ALERTAS -->
    <div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1080;"></div>
</body>
</html>
