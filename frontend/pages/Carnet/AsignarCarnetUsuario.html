<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tipos de emergencia</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- ConfiguraciÃ³n y rutas absolutas -->
    <script src="/frontend/javascript/config.js"></script>

    <!-- CSS del proyecto usando loadCSS() -->
    <script>
        loadCSS("header_footer.css");
        loadCSS("plantilla_css.css");
    </script>

    <!-- JS dependientes -->
    <script src="/frontend/javascript/header_footer.js" defer></script>
    <script src="/frontend/javascript/script_filtro_tabla.js" defer></script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-white text-dark">

    <!-- HEADER -->
    <div id="header-placeholder"></div>

    <!-- LAYOUT CON SIDEBAR -->
    <div class="d-flex flex-grow-1">

        <!-- SIDEBAR -->
        <div id="sidebar-placeholder" class="sidebar-bg"></div>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="p-3 w-100">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mb-0">Tipo de Emergencias</h1>

                
                
                <!-- Icono de ayuda -->
                <a href="https://www.notion.so/TU_PAGINA" target="_blank" class="text-dark" title="Abrir ayuda en Notion">
                    <i class="bi bi-question-circle fs-3"></i>
                </a>
            </div>

            <div>
                <p>[Migas de pan]</p>
            </div>



            <!-- Contenedor insertar -->
            <div class="contenedorInsertar container mt-5 p-4 border rounded">
                <h5 class="text-center mb-4">Insertar Carnets</h5>

                <form id="formInsertar" class="mx-auto">
                    <div class="row mb-3 d-flex justify-content-around">
                        <div class="col-md-6">
                            <label for="insertNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="insertNombre" name="nombre" required>
                        </div>

                        <div class="col-md-6">
                            <label for="insertGrupo" class="form-label">Grupo</label>
                            <input type="text" class="form-control" id="insertGrupo" name="grupo" required>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center gap-2">
                        <button type="reset" class="btn btn-secondary">Limpiar</button>
                        <button type="submit" class="btn btn-primary" id="btnInsertar">Insertar</button>
                    </div>
                </form>
            </div>
        </main>


    <!-- FOOTER -->
    <div id="footer-placeholder"></div>

</body>
</html>
