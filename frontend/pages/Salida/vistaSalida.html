<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salidas</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Configuración y rutas absolutas -->
    <script src="/frontend/config/config.js"></script>

    <!-- CSS del proyecto usando loadCSS() -->
    <script>
        loadCSS("header_footer.css");
        loadCSS("plantilla_css.css");
        // Cargar favicon dinámicamente
        loadFavicon("favicon.png");
    </script>

    <!-- JS dependientes -->
    <script type="module" src="/frontend/javascript/helpers/header_footer.js" defer></script>
    <script src="/frontend/javascript/helpers/script_filtro_tabla.js" defer></script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Controlador específico de la vista -->
    <script type="module"
        src="/frontend/javascript/controllers_f/SalidaController.js">
    </script>
</head>

<body class="bg-white text-dark d-flex flex-column">

    <!-- HEADER -->
    <div id="header-placeholder"></div>

    <!-- LAYOUT CON SIDEBAR -->
    <div class="container-fluid">
        <div class="row">

            <!-- SIDEBAR -->
            <div id="sidebar-placeholder" class="sidebar-bg col-auto p-0"></div>

            <!-- CONTENIDO PRINCIPAL -->
            <main class="col p-3 p-md-4 main-container">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="mb-0">Salidas</h1>
                    <!-- Icono de ayuda que redirige a Notion -->
                    <a href="https://www.notion.so/TU_PAGINA" target="_blank" 
                    class="text-dark" title="Abrir ayuda en Notion">
                        <i class="bi bi-question-circle fs-3"></i>
                    </a>
                </div>

                <div>
                    <p>[Migas de pan]</p>
                </div>

                <!-- Contenedor tabla con filtro-->
                <div class="container mt-4 p-0"> 
                    <div id="filtroTabla" class="m-0 row d-flex justify-content-around"> <!-- Filtro -->
                        <div class="col-md-3 d-flex align-items-center m-1"> <!-- Cada campo del filtro será un col-md-x (ajustar) -->
                            <label class="m-2" for="n_funcionario">n_Funcionario:</label>
                            <input placeholder="n_Funcionario" id="n_funcionario" type="text" class="form-control form-control-sm mt-1 filtro" data-col="1">
                        </div>
                        <div class="col-md-3 d-flex align-items-center m-1"> <!-- Cada campo del filtro será un col-md-x (ajustar) -->
                            <label class="m-2" for="matricula">Matricula:</label>
                            <input placeholder="Matricula" id="matricula" type="text" class="form-control form-control-sm mt-1 filtro" data-col="0">
                        </div>
                        <div class="col-md-4 m-1 d-lg-flex gap-2">
                            <label class="m-2" >Fecha:</label>
                            <input type="datetime-local" class="form-control form-control-sm" id="f_ini" title="F_Ini" data-col="2">
                            <input type="datetime-local" class="form-control form-control-sm" id="f_fin" title="F_Fin" data-col="3">
                        </div>
                    </div>
                    <table class="table table-bordered table-striped" id="tabla">
                        <thead class="table-dark">
                            <tr> <!-- Cabecera de la tabla -->
                                <th class="d-none d-md-table-cell">ID Registro</th>
                                <th>Matricula</th>
                                <th class="d-none d-md-table-cell">ID Bombero</th>
                                <th>F_Entrega</th>
                                <th>F_Recogida</th>
                                <th class="d-none d-md-table-cell">KM_inicio</th> <!-- Usar la clase "d-none d-md-table-cell" para las columnas que desaparezcan en TABLET-->
                                <th class="d-none d-md-table-cell">KM_fin</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
                
                <!-- Contenedor insertar -->
                <div class="contenedorInsertar container mt-5 p-4 border rounded">
                    <h5 class="text-center mb-4">Registro salidas</h5>
                    <form id="formSalida" class="mx-auto">

                        <div class="row mb-3">
                            <div class="col-md-6 col-lg-4">
                                <label for="ID Bombero" class="form-label">ID Bombero</label>
                                <input type="text" class="form-control" id="id_bombero" name="id_bombero" required>
                            </div>
                            <div class="col-md-6 col-lg-4">
                                <label for="f_entrega" class="form-label">Fecha entrega</label>
                                <input type="datetime-local" class="form-control" id="f_entrega" name="f_entrega">
                            </div>
                            <div class="col-md-6 col-lg-4">
                                <label for="f_recogida" class="form-label">Fecha recogida</label>
                                <input type="datetime-local" class="form-control" id="f_recogida" name="f_recogida">
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6 col-lg-4">
                                <label for="matricula" class="form-label">Matricula</label>
                                <input type="text" class="form-control" id="matricula" name="matricula">
                            </div>
                            <div class="col-md-6 col-lg-4">
                                <label for="km_inicio" class="form-label">KM_inicio</label>
                                <input type="number" class="form-control" id="km_inicio" name="km_inicio">
                            </div>
                            <div class="col-md-6 col-lg-4">
                                <label for="km_fin" class="form-label">KM_fin</label>
                                <input type="number" class="form-control" id="km_fin" name="km_fin">
                            </div>
                        </div>

                        <div class="d-flex justify-content-center gap-2">
                            
                            <button type="submit" class="btn btn-primary">
                                Guardar Registro
                            </button>
                        </div>

                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal de eliminación -->
    <div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="modalEliminarLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEliminarLabel">Confirmar eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar este registro?
                    <p class="text-muted mb-0">Esta acción no se puede deshacer.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">
                        Eliminar
                    </button>
                </div>
            </div> 
        </div>
    </div>

    <!-- Modal de edición -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarLabel">Editar registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditar">
                        
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Modal de ver -->
    <div class="modal fade" id="modalVer" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Detalle del tipo</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body" id="modalVerBody">
                   <!-- Body dinamico del modal-->
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">
                        Cerrar
                    </button>
                </div>

            </div>
        </div>
    </div>

    

    <!-- FOOTER -->
    <div id="footer-placeholder" class="mt-auto"></div>
    <!-- ALERT-->
    <div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1080;"></div>


</body>

</html>
