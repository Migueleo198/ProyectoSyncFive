<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Emergencias</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Configuración y rutas absolutas -->
    <script src="/frontend/config/config.js"></script>

    <!-- CSS del proyecto usando loadCSS() -->
    <script>
        loadCSS("header_footer.css");
        loadCSS("plantilla_css.css");
        // Cargar favicon dinámicamente
        loadFavicon("favicon.png");
    </script>

    <!-- JS dependientes -->
    <script type="module" src="/frontend/javascript/header_footer.js" defer></script>
    <script src="/frontend/javascript/script_filtro_tabla.js" defer></script>
    
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Controlador específico de la vista -->
    <script type="module"
        src="/frontend/javascript/controllers_f/EmergenciaController.js">
    </script>
</head>

<body class="bg-white text-dark">

    <!-- HEADER -->
    <div id="header-placeholder"></div>

    <!-- LAYOUT CON SIDEBAR -->
    <div class="d-flex flex-grow-1">

        <!-- SIDEBAR -->
        <div id="sidebar-placeholder" class="sidebar-bg"></div>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="p-3 w-100">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mb-0">Emergencias</h1>
                <!-- Icono de ayuda que redirige a Notion -->
                <a href="https://www.notion.so/TU_PAGINA" target="_blank" 
                   class="text-dark" title="Abrir ayuda en Notion">
                    <i class="bi bi-question-circle fs-3"></i>
                </a>
            </div>

            <div>
                <p>[Migas de pan]</p>
            </div>

            <!-- Contenedor tabla con filtro-->
            <div class="container mt-4 p-0"> 
                <div id="filtroTabla" class="m-0 row d-flex justify-content-around"> <!-- Filtro -->
                    
                    <div class="col-md-5 d-flex align-items-center m-1">
                        <label class="m-2" for="grupo">Tipo:</label>
                        <select class="form-select m-1"  id="filtroTipoEmergencia">
                            <option value="">Seleccione...</option>
                        </select>
                    </div>
                    <div class="col-md-3 d-flex align-items-center m-1">
                        <label class="m-2" for="grupo">Estado:</label>
                        <select class="form-select m-1 filtro" id="grupo" data-col="3">
                            <option value="">Todos</option>
                            <option>Activa</option>
                            <option>Cerrada</option>
                        </select>
                    </div>
                </div>
                <table class="table table-bordered table-striped" id="tabla">
                    <thead class="table-dark">
                        <tr> <!-- Cabecera de la tabla -->
                            <th class="d-none d-md-table-cell">ID Emergencia</th> <!-- Usar la clase "d-none d-md-table-cell" para las columnas que desaparezcan en TABLET-->
                            <th>Fecha</th>
                            <th class="d-none d-md-table-cell">Descripción</th>
                            <th>Estado</th>
                            <th class="d-none d-md-table-cell">Dirección</th>
                            <th>Tipo</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
            <!-- Contenedor insertar -->
            <div class="contenedorInsertar container mt-5 p-4 border rounded">
                <h5 class="text-center mb-4">Insertar emergencia</h5>
                <form id="formIncidencia" class="mx-auto">

                <!-- Fila 1 -->
                <div class="row mb-3">
                    <div class="col-mg-6 col-lg-4">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" required>
                    </div>
                    <div class="col-mg-6 col-lg-4">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-select" id="estado" name="estado">
                            <option value="">Seleccione...</option>
                            <option value="activa">Activa</option>
                            <option value="cerrada">Cerrada</option>
                        </select>
                    </div>
                    <div class="col-mg-6 col-lg-4">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion">
                    </div>
                </div>

                <!-- Fila 2 -->
                <div class="row mb-3">
                    <div class="col-mg-6 col-lg-4">
                        <label for="tipo" class="form-label">Tipo</label>
                        <select class="form-select" id="tipoEmergenciaInsert" name="codigo_tipo">
                        </select>
                    </div>
                    <div class="col-mg-6 col-lg-4">
                        <label for="operador" class="form-label">ID Bombero</label>
                        <input type="text" class="form-control" id="id_bombero" name="id_bombero">
                    </div>
                    <div class="col-mg-6 col-lg-4">
                        <label for="solicitante" class="form-label">Nombre Solicitante</label>
                        <input type="text" class="form-control" id="solicitante" name="solicitante">
                    </div>
                </div>

                <!-- Fila 3 -->
                <div class="row mb-3">
                    <div class="col-mg-6 col-lg-4">
                        <label for="tlfSolicitante" class="form-label">Tlfn Solicitante</label>
                        <input type="tel" class="form-control" id="tlfSolicitante" name="tlfSolicitante">
                    </div>
                    <div class="col-md-8">
                        <label for="equipos" class="form-label">Equipos asignados</label>
                        <div class="input-group">
                            <select class="form-select" id="equipos" name="equipos">
                                <option value="">Seleccione...</option>
                            </select>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalInsertarEquipo">+</button>
                        </div>
                    </div>
                </div>

                <!-- Descripción -->
                <div class="mb-4">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="4"></textarea>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-center gap-2">
                    <button type="reset" class="btn btn-secondary">
                        Limpiar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Guardar
                    </button>
                </div>

            </form>

            </div>
        </main>
    </div>



    <!-- Modal de edición -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarLabel">Editar registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditar">
                        <!-- Los campos del formulario se generarán dinámicamente -->
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de ver -->
    <div class="modal fade" id="modalVer" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Detalle del tipo</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body" id="modalVerBody">
                   <!-- Body dinamico del modal-->
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">
                        Cerrar
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal de añadir equipo-->
    <div class="modal fade" id="modalInsertarEquipo" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">

                <!-- Header -->
                <div class="modal-header justify-content-center">
                    <h5 class="modal-title text-danger fw-bold">
                        Insertar Equipo
                    </h5>
                    <button type="button" class="btn-close position-absolute end-0 me-3" data-bs-dismiss="modal"></button>
                </div>

                <!-- Body -->
                <div class="modal-body">

                    <!-- Fechas -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="fechSalida" class="form-label">Fech_Salida</label>
                            <input type="datetime-local" class="form-control" id="fechSalida">
                        </div>
                        <div class="col-md-4">
                            <label for="fechLlegada" class="form-label">Fech_Llegada</label>
                            <input type="datetime-local" class="form-control" id="fechLlegada">
                        </div>
                        <div class="col-md-4">
                            <label for="fechRegreso" class="form-label">Fech_Regreso</label>
                            <input type="datetime-local" class="form-control" id="fechRegreso">
                        </div>
                    </div>

                    <!-- Vehículo - Equipo -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="vehiculo" class="form-label">Vehículo Asignados</label>
                            <select class="form-select" id="selectVehiculo">
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="equipo" class="form-label">Equipo Asignados</label>
                            <select class="form-select" id="selectEquipo">
                                <option value="1">Equipo 1</option>
                                <option value="2">Equipo 2</option>
                            </select>
                        </div>
                    </div>

                    
                    <!-- Personal asignado -->
                    <div class="mb-2 fw-bold">
                        Personal Asignado
                    </div>

                    <div class="table-responsive">
                        <table class="table table-bordered text-center align-middle">
                            <thead class="table-secondary">
                                <tr>
                                    <th>Identificador</th>
                                    <th>Persona</th>
                                    <th>Cargo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

                <!-- Footer -->
                <div class="modal-footer justify-content-center gap-3">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Volver
                    </button>
                    <button type="button" class="btn btn-primary">
                        Guardar
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer-placeholder"></div>
    <!-- ALERT-->
    <div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1080;"></div>


</body>

</html>
