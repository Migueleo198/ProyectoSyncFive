<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alineación</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Configuración y rutas absolutas -->
    <script src="/frontend/config/config.js"></script>

    <!-- CSS del proyecto usando loadCSS() -->
    <script>
        loadCSS("header_footer.css");
        loadCSS("plantilla_css.css");
        // Cargar favicon dinámicamente
        loadFavicon("favicon.png");
    </script>

    <!-- JS dependientes -->
    <script type="module" src="/frontend/javascript/header_footer.js" defer></script>
    <script src="/frontend/javascript/script_filtro_tabla.js" defer></script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-white text-dark d-flex flex-column">
    <!-- HEADER -->
    <div id="header-placeholder"></div>

    <!-- LAYOUT CON SIDEBAR -->
    <div class="container-fluid">
        <div class="row">
            <!-- SIDEBAR -->
            <div id="sidebar-placeholder" class="sidebar-bg col-auto p-0"></div>

            <!-- CONTENIDO PRINCIPAL -->
            <div class="col">
                <main class="p-3 p-md-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">

                        <div class="d-flex align-items-center gap-3">
                            <h1 class="mb-0">Alineación</h1>

                            <!-- Selector de fecha -->
                            <input 
                                type="date" 
                                id="fechaGuardia"
                                class="form-control"
                                style="width: 170px;"
                            >
                        </div>

                        <!-- Icono ayuda -->
                        <a href="https://www.notion.so/TU_PAGINA" target="_blank" 
                           class="text-dark" title="Abrir ayuda en Notion">
                            <i class="bi bi-question-circle fs-3"></i>
                        </a>

                    </div>

                    <div>
                        <p>[Migas de pan]</p>
                    </div>

                    <!-- CONTENIDO DE LA PÁGINA -->
                    <div class="row g-3">

                        <!-- Alineación diaria -->
                        <div class="col-xl-8 col-lg-7">
                            <div class="card h-100 contenedorInsertar">
                                <div class="card-header fw-bold">
                                    alineación diaria
                                </div>
                                <div class="card-body">
                                    <div class="row g-2">
                                        <div class="col-6"><input class="form-control" placeholder="OF1"></div>
                                        <div class="col-6"><input class="form-control" placeholder="OF2"></div>

                                        <div class="col-6"><input class="form-control" placeholder="C1"></div>
                                        <div class="col-6"><input class="form-control" placeholder="C2"></div>

                                        <div class="col-6"><input class="form-control" placeholder="B1"></div>
                                        <div class="col-6"><input class="form-control" placeholder="B2"></div>

                                        <div class="col-6"><input class="form-control" placeholder="B3"></div>
                                        <div class="col-6"><input class="form-control" placeholder="B4"></div>

                                        <div class="col-6"><input class="form-control" placeholder="B5"></div>
                                        <div class="col-6"><input class="form-control" placeholder="B6"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Bomberos de guardia -->
                        <div class="col-xl-4 col-lg-5">
                            <div class="card h-100 contenedorInsertar">
                                <div class="card-header fw-bold">
                                    bomberos de guardia
                                </div>
                                <div class="card-body d-grid gap-2">
                                    <input class="form-control">
                                    <input class="form-control">
                                    <input class="form-control">
                                    <input class="form-control">
                                </div>
                            </div>
                        </div>

                        <!-- Notas -->
                        <div class="col-xl-8 col-lg-7">
                            <div class="card contenedorInsertar">
                                <div class="card-header fw-bold">
                                    notas
                                </div>
                                <div class="card-body">
                                    <textarea class="form-control" rows="5"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Refuerzos del día -->
                        <div class="col-xl-4 col-lg-5">
                            <div class="card h-100 contenedorInsertar">
                                <div class="card-header fw-bold">
                                    refuerzos del día
                                </div>
                                <div class="card-body">
                                    <input class="form-control mb-3">
                                    <input class="form-control">
                                </div>
                            </div>
                        </div>

                        <!-- Botones centrados debajo -->
                        <div class="col-12">
                            <div class="d-flex justify-content-center gap-2">
                                <button type="reset" class="btn btn-secondary">
                                    Limpiar
                                </button>
                                <button type="submit" class="btn btn-primary" id="btnInsertar">
                                    Guardar
                                </button>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer-placeholder" class="mt-auto"></div>
    <!-- ALERT-->
    <div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1080;"></div>

</body>
</html>
