<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ediciones</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Configuración y rutas absolutas -->
    <script src="/frontend/config/config.js"></script>

    <!-- CSS del proyecto usando loadCSS() -->
    <script>
        loadCSS("header_footer.css");
        loadCSS("plantilla_css.css");
    </script>

    <!-- JS dependientes -->
    <script src="/frontend/javascript/header_footer.js" defer></script>
    <script src="/frontend/javascript/script_filtro_tabla.js" defer></script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-white text-dark">

    <!-- HEADER -->
    <div id="header-placeholder"></div>

    <!-- LAYOUT CON SIDEBAR -->
    <div class="d-flex flex-grow-1">

        <!-- SIDEBAR -->
        <div id="sidebar-placeholder" class="sidebar-bg"></div>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="p-3 w-100">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="mb-0">Ediciones</h1>
                <!-- Icono de ayuda que redirige a Notion -->
                <a href="https://www.notion.so/TU_PAGINA" target="_blank" 
                   class="text-dark" title="Abrir ayuda en Notion">
                    <i class="bi bi-question-circle fs-3"></i>
                </a>
            </div>

            <div>
                <p>[Migas de pan]</p>
            </div>

            <!-- Contenedor tabla con filtro-->
            <div class="container mt-4 p-0"> 
                <div id="filtroTabla" class="m-0 row d-flex justify-content-around"> <!-- Filtro -->
                    <div class="col-md-3 offset-1 d-flex align-items-center m-1"> <!-- Cada campo del filtro será un col-md-x (ajustar) -->
                        <label class="m-2" for="nombre">Nombre:</label>
                        <input placeholder="Nombre" id="nombre" type="text" class="form-control form-control-sm mt-1 filtro" data-col="0">
                    </div>
                    <div class="col-md-3 m-1 d-flex gap-2">
                        <label class="m-2" >Fecha:</label>
                        <input type="date" class="form-control form-control-sm" id="f_ini" title="F_Ini" data-col="2">
                    </div>
                </div>
                <table class="table table-bordered table-striped" id="tabla">
                    <thead class="table-dark">
                        <tr> <!-- Cabecera de la tabla -->
                            <th class="d-none">ID_Edicion</th> <!-- Usar la clase "d-none d-md-table-cell" para las columnas que desaparezcan en TABLET-->
                            <th>Nombre</th>
                            <th>f_Inicio</th>
                            <th class="d-none d-md-table-cell">f_Fin</th>
                            <th>Horas</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        

                        <!-- Aquí puedes agregar más filas de datos -->
                    </tbody>
                </table>
            </div>
            
            <!-- Contenedor insertar -->
            <div class="contenedorInsertar container mt-5 p-4 border rounded">
                <h5 class="text-center mb-4">Insertar edición</h5>
                <form id="formIncidencia" class="mx-auto">

                <!-- Fila 1 -->
                <div class="row mb-3">
                    <div class="col-mg-6 col-lg-4">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre">
                    </div>
                    <div class="col-mg-6 col-lg-4">
                        <label for="f_inicio" class="form-label">f_Inicio</label>
                        <input type="date" class="form-control" id="f_inicio" name="f_inicio" required>
                    </div>
                    <div class="col-mg-6 col-lg-4">
                        <label for="f_fin" class="form-label">f_fin</label>
                        <input type="date" class="form-control" id="f_fin" name="f_fin" required>
                    </div>
                    <div class="col-mg-6 col-lg-4">
                        <label for="horas" class="form-label">Horas</label>
                        <input type="number" class="form-control" id="horas" name="horas">
                    </div>
                </div>

                <div class="d-flex justify-content-center gap-2">
                        <button type="reset" class="btn btn-secondary">
                            Limpiar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Guardar 
                        </button>
                    </div>

                </form>

            </div>
        </main>
    </div>

    <!-- Modal de eliminación -->
    <div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="modalEliminarLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEliminarLabel">Confirmar eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar este registro?
                    <p class="text-muted mb-0">Esta acción no se puede deshacer.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">
                        Eliminar
                    </button>
                </div>
            </div> 
        </div>
    </div>

    <!-- Modal de edición -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarLabel">Editar registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditar">
                        <div class="mb-3">
                            <label for="editIdTipo" class="form-label">ID Tipo</label>
                            <input type="text" class="form-control" id="editIdTipo" name="id_tipo" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="editNombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="editGrupo" class="form-label">Grupo</label>
                            <input type="text" class="form-control" id="editGrupo" name="grupo" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" id="btnGuardarCambios">
                        Guardar cambios
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de ver -->
    <div class="modal fade" id="modalVer" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Detalle del tipo</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body" id="modalVerBody">
                   <!-- Body dinamico del modal-->
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">
                        Cerrar
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal de añadir equipo-->
    <div class="modal fade" id="modalInsertarEquipo" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">

                <!-- Header -->
                <div class="modal-header justify-content-center">
                    <h5 class="modal-title text-danger fw-bold">
                        Insertar Equipo
                    </h5>
                    <button type="button" class="btn-close position-absolute end-0 me-3" data-bs-dismiss="modal"></button>
                </div>

                <!-- Body -->
                <div class="modal-body">

                    <!-- Fechas -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="fechSalida" class="form-label">Fech_Salida</label>
                            <input type="date" class="form-control" id="fechSalida">
                        </div>
                        <div class="col-md-4">
                            <label for="fechLlegada" class="form-label">Fech_Llegada</label>
                            <input type="date" class="form-control" id="fechLlegada">
                        </div>
                        <div class="col-md-4">
                            <label for="fechRegreso" class="form-label">Fech_Regreso</label>
                            <input type="date" class="form-control" id="fechRegreso">
                        </div>
                    </div>

                    <!-- Vehículo -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="vehiculo" class="form-label">Vehículo Asignados</label>
                            <select class="form-select" id="vehiculo">
                                <option value="">Seleccione vehículo...</option>
                                <option value="1">Vehículo 1</option>
                                <option value="2">Vehículo 2</option>
                            </select>
                        </div>
                    </div>

                    <!-- Personal asignado -->
                    <div class="mb-2 fw-bold">
                        Personal Asignado
                    </div>

                    <div class="table-responsive">
                        <table class="table table-bordered text-center align-middle">
                            <thead class="table-secondary">
                                <tr>
                                    <th>Identificador</th>
                                    <th>Persona</th>
                                    <th>Cargo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

                <!-- Footer -->
                <div class="modal-footer justify-content-center gap-3">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Volver
                    </button>
                    <button type="button" class="btn btn-primary">
                        Guardar
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer-placeholder"></div>


</body>

</html>
