<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de emergencia</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Configuración y rutas absolutas -->
    <script src="/frontend/config/config.js"></script>

    <!-- CSS del proyecto usando loadCSS() -->
    <script>
        loadCSS("header_footer.css");
        loadCSS("plantilla_css.css");
        // Cargar favicon dinámicamente
        loadFavicon("favicon.png");
    </script>

    <!-- JS dependientes -->
    <script type="module" src="/frontend/javascript/header_footer.js" defer></script>
    <script src="/frontend/javascript/script_filtro_tabla.js" defer></script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-white text-dark d-flex flex-column">

    <!-- HEADER -->
    <div id="header-placeholder"></div>

    <!-- LAYOUT CON SIDEBAR -->
    <div class="container-fluid">
        <div class="row">
            <!-- SIDEBAR -->
            <div id="sidebar-placeholder" class="sidebar-bg col-auto p-0"></div>

            <!-- CONTENIDO PRINCIPAL -->
            <main class="col p-3 p-md-4 main-container">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="mb-0">Categorias</h1>
                    <!-- Icono de ayuda que redirige a Notion -->
                    <a href="https://www.notion.so/TU_PAGINA" target="_blank" 
                    class="text-dark" title="Abrir ayuda en Notion">
                        <i class="bi bi-question-circle fs-3"></i>
                    </a>
                </div>

                <div>
                    <p>[Migas de pan]</p>
                </div>

                <!-- Contenedor tabla con filtro-->
                <div class="container mt-4 p-0"> 
                    <div id="filtroTabla" class="m-0 row d-flex justify-content-around"> <!-- Filtro -->
                        <div class="col-md-3 offset-1 d-flex align-items-center m-1"> <!-- Cada campo del filtro será un col-md-x (ajustar) -->
                            <label class="m-2" for="nombre">Nombre:</label>
                            <input placeholder="Nombre" id="nombre" type="text" class="form-control form-control-sm mt-1 filtro" data-col="1">
                        </div>
                        <div class="col-md-5 d-flex align-items-center m-1">
                            <label class="m-2" for="Inventariable">Inventariable:</label>
                            <select class="form-select form-select-sm mt-1 filtro" id="grupo" data-col="2">
                                <option value="">Todos</option>
                                <option>Incendio urbano</option>
                                <option>Incendio forestal</option>
                                <option>Accidente de tráfico</option>
                            </select>
                        </div>
                    </div>
                    <table class="table table-bordered table-striped" id="tabla">
                        <thead class="table-dark">
                            <tr> <!-- Cabecera de la tabla -->
                                <th>Identificador Categoria</th> <!-- Usar la clase "d-none d-md-table-cell" para las columnas que desaparezcan en TABLET-->
                                <th>Nombre</th>
                                <th>Inventariable</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Identificador Categoria</td> <!-- Usar la clase "d-none d-md-table-cell" para las columnas que desaparezcan en TABLET-->
                                <td>Nombre</td>
                                <td>Inventariable</td>
                                <td class="d-flex justify-content-around">
                                    
                                    <button type="button" class="btn p-0 d-md-none btn-ver" data-bs-toggle="modal" data-bs-target="#modalVer">
                                        <i class="bi bi-eye"></i>
                                    </button>

                                    <button type="button" class="btn p-0" data-bs-toggle="modal" data-bs-target="#modalEditar">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    
                                    <button type="button" class="btn p-0" data-bs-toggle="modal" data-bs-target="#modalEliminar">
                                        <i class="bi bi-trash3"></i>
                                    </button>

                                </td>
                            </tr>

                            <!-- Aquí puedes agregar más filas de datos -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Contenedor insertar -->
                <div class="contenedorInsertar container mt-5 p-4 border rounded">
                    <h5 class="text-center mb-4">Insertar Categoria</h5>
                    <form id="formInsertar" class="mx-auto">
                        <!-- Campos en la misma fila -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="insertIdentificador Categoria" class="form-label">Identificador Categoria</label>
                                <input type="text" class="form-control" id="insertIdentificador Categoria" name="Identificador Categoria" required>
                            </div>
                            <div class="col-md-6">
                                <label for="insertNombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="insertNombre" name="Nombre" required>
                            </div>
                            <div class="col-md-6">
                                <label for="insertInventariable" class="form-label">Inventariable</label>
                                <input type="text" class="form-control" id="insertInventariable" name="Inventariable" required>
                            </div>
                            
                        </div>
                        <!-- Botones centrados debajo -->
                        <div class="d-flex justify-content-center gap-2">
                            <button type="reset" class="btn btn-secondary">
                                Limpiar
                            </button>
                            <button type="submit" class="btn btn-primary" id="btnInsertar">
                                Insertar
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal de eliminación -->
    <div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="modalEliminarLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEliminarLabel">Confirmar eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar este registro?
                    <p class="text-muted mb-0">Esta acción no se puede deshacer.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">
                        Eliminar
                    </button>
                </div>
            </div> 
        </div>
    </div>

    <!-- Modal de edición -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarLabel">Editar registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditar">
                        <div class="mb-3">
                            <label for="editIdTipo" class="form-label">ID Tipo</label>
                            <input type="text" class="form-control" id="editIdTipo" name="id_tipo" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="editNombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="editGrupo" class="form-label">Grupo</label>
                            <input type="text" class="form-control" id="editGrupo" name="grupo" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" id="btnGuardarCambios">
                        Guardar cambios
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de ver -->
    <div class="modal fade" id="modalVer" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Detalle del tipo</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body" id="modalVerBody">
                   <!-- Body dinamico del modal-->
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">
                        Cerrar
                    </button>
                </div>

            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <div id="footer-placeholder" class="mt-auto"></div>


</body>

</html>
