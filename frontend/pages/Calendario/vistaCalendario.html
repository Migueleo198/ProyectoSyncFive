<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Configuración y rutas absolutas -->
    <script src="/frontend/config/config.js"></script>

    <!-- CSS del proyecto -->
    <script>
        loadCSS("header_footer.css");
        loadCSS("plantilla_css.css");
        loadCSS("vistaCalendario.css");
    </script>

    <!-- JS dependientes -->
    <script type="module" src="/frontend/javascript/header_footer.js" defer></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-white text-dark d-flex flex-column">

    <!-- HEADER -->
    <div id="header-placeholder"></div>

    <!-- LAYOUT -->
    <div class="container-fluid">
        <div class="row">
            <!-- SIDEBAR -->
            <div id="sidebar-placeholder" class="sidebar-bg col-auto p-0"></div>

            <!-- MAIN -->
            <main class="col p-3 p-md-4 main-container">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="mb-0 text-danger">Calendario</h1>
                    <a href="https://www.notion.so/TU_PAGINA" target="_blank" class="text-dark">
                        <i class="bi bi-question-circle fs-3"></i>
                    </a>
                </div>

                <p>Home &nbsp; <span class="text-muted">[Migas de pan]</span></p>

                <div class="container-fluid calendar-container">

                    <!-- CONTROLES -->
                    <div class="d-flex justify-content-between align-items-center mb-3">

                        <div>
                            <button class="btn btn-outline-secondary btn-sm" id="prevMonth">
                                <i class="bi bi-chevron-left"></i>
                            </button>
                            <button class="btn btn-outline-secondary btn-sm" id="nextMonth">
                                <i class="bi bi-chevron-right"></i>
                            </button>
                        </div>

                        <div class="fw-bold fs-5" id="monthYear"></div>

                        <div class="btn-group">
                            <button class="btn btn-outline-secondary btn-sm">mes</button>
                            <button class="btn btn-outline-secondary btn-sm">semana</button>
                            <button class="btn btn-outline-secondary btn-sm">día</button>
                        </div>

                    </div>

                    <!-- TABLA CALENDARIO -->
                    <div class="table-responsive">
                        <table class="table table-bordered calendar-table">
                            <thead class="table-secondary text-center">
                                <tr>
                                    <th>Lunes</th>
                                    <th>Martes</th>
                                    <th>Miércoles</th>
                                    <th>Jueves</th>
                                    <th>Viernes</th>
                                    <th>Sábado</th>
                                    <th>Domingo</th>
                                </tr>
                            </thead>
                            <tbody id="calendarBody"></tbody>
                        </table>
                    </div>

                </div>

            </main>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer-placeholder" class="mt-auto"></div>

    <!-- JS CALENDARIO -->
    <script src="/frontend/javascript/scriptCalendario.js"></script>
    <!-- ALERT-->
    <div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1080;"></div>

</body>
</html>
