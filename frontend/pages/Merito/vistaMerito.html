<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Méritos</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Configuración y rutas absolutas -->
    <script src="/frontend/config/config.js"></script>

    <!-- CSS del proyecto usando loadCSS() -->
    <script>
        loadCSS("header_footer.css");
        loadCSS("plantilla_css.css");
        // Cargar favicon dinámicamente
        loadFavicon("favicon.png");
    </script>

    <!-- JS dependientes -->
    <script type="module" src="/frontend/javascript/helpers/header_footer.js" defer></script>
    <script src="/frontend/javascript/helpers/script_filtro_tabla.js" defer></script>
    
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Controlador específico de la vista -->
    <script type="module" src="/frontend/javascript/controllers_f/MeritoController.js"></script>
</head>

<body class="bg-white text-dark d-flex flex-column min-vh-100">

    <!-- HEADER -->
    <div id="header-placeholder"></div>

    <!-- LAYOUT CON SIDEBAR -->
    <div class="container-fluid">
        <div class="row">

            <!-- SIDEBAR -->
            <div id="sidebar-placeholder" class="sidebar-bg col-auto p-0"></div>

            <!-- CONTENIDO PRINCIPAL -->
            <main class="col p-3 p-md-4 main-container">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="mb-0">Méritos</h1>
                    <!-- Icono de ayuda que redirige a Notion -->
                    <a href="https://www.notion.so/TU_PAGINA" target="_blank" 
                    class="text-dark" title="Abrir ayuda en Notion">
                        <i class="bi bi-question-circle fs-3"></i>
                    </a>
                </div>

                <div>
                    <p>[Migas de pan]</p>
                </div>

                <!-- Contenedor tabla con filtro-->
                <div class="container mt-4 p-0"> 
                    <div id="filtroTabla" class="m-0 row d-flex justify-content-around">
                        <!-- Para méritos podemos agregar un filtro por nombre -->
                        <div class="col-md-6 d-flex align-items-center m-1">
                            <label class="m-2" for="filtroNombre">Nombre:</label>
                            <input type="text" class="form-control m-1 filtro" id="filtroNombre" data-col="1" placeholder="Buscar...">
                        </div>
                    </div>

                    <table class="table table-bordered table-striped" id="tabla">
                        <thead class="table-dark">
                            <tr>
                                <th>ID Mérito</th>
                                <th>Nombre</th>
                                <th class="d-none d-md-table-cell">Descripción</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                
                <!-- Contenedor insertar -->
                <div class="contenedorInsertar container mt-5 p-4 border rounded">
                    <h5 class="text-center mb-4">Insertar mérito</h5>
                    <form id="formMerito" class="mx-auto">

                        <!-- Fila 1 -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nombreMerito" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombreMerito" name="nombre" required>
                            </div>
                            <div class="col-md-6">
                                <label for="descripcionMerito" class="form-label">Descripción</label>
                                <input type="text" class="form-control" id="descripcionMerito" name="descripcion" required>
                            </div>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-center gap-2">
                            <button type="reset" class="btn btn-secondary">
                                Limpiar
                            </button>
                            <button type="submit" class="btn btn-primary">
                                Guardar
                            </button>
                        </div>

                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal de edición -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarLabel">Editar mérito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarMerito">
                        <!-- Los campos del formulario se generarán dinámicamente -->
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de ver -->
    <div class="modal fade" id="modalVer" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Detalle del mérito</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body" id="modalVerBody">
                   <!-- Body dinámico del modal -->
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">
                        Cerrar
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer-placeholder"></div>

    <!-- ALERT-->
    <div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1080;"></div>

</body>
</html>
