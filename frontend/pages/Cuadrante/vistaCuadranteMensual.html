<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrante Mensual</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- ConfiguraciÃ³n y rutas absolutas -->
    <script src="/frontend/config/config.js"></script>

    <!-- CSS del proyecto -->
    <script>
        loadCSS("header_footer.css");
        loadCSS("plantilla_css.css");
        loadCSS("vistaCuadranteMensual.css");
    </script>

    <!-- JS dependientes -->
    <script src="/frontend/javascript/header_footer.js" defer></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-white text-dark d-flex flex-column">

   <!-- HEADER -->
    <div id="header-placeholder"></div>

    <!-- LAYOUT -->
    <div class="container-fluid">
        <div class="row">

            <!-- SIDEBAR -->
            <div id="sidebar-placeholder" class="sidebar-bg col-auto p-0"></div>

            <!-- MAIN -->
            <main class="col p-3 p-md-4 main-container">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="mb-0">Cuadrante mensual</h1>
                    <a href="https://www.notion.so/TU_PAGINA" target="_blank" class="text-dark">
                        <i class="bi bi-question-circle fs-3"></i>
                    </a>
                </div>

                <p>[Migas de pan]</p>

                <div class="container-fluid">

                    <!-- CABECERA MES -->
                    <div class="d-flex justify-content-end align-items-center mb-3 bg-light p-2 rounded">
                        
                        <div class="fw-bold">
                            <i class="bi bi-calendar3"></i>
                            <span id="monthYear"></span>
                        </div>
                    </div>

                    <!-- TABLA CUADRANTE -->
                    <div class="table-responsive">
                        <table class="table table-bordered table-sm align-middle text-center">
                            <thead class="table-secondary">
                                <tr id="daysHeader">
                                    <th style="min-width:140px">Bombero</th>
                                </tr>
                            </thead>
                            <tbody id="calendarBody">
                                <tr>
                                    <td class="fw-bold">24</td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                </tr>
                                <tr class="table-secondary fw-bold">
                                    <td>total guardia</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- FOOTER -->
    <div id="footer-placeholder" class="mt-auto"></div>

    <!-- JS CUADRANTE MENSUAL -->
    <script>
        const today = new Date();
        const year = today.getFullYear();
        const month = today.getMonth();

        const monthNames = [
            "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
            "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
        ];

        document.getElementById("monthYear").textContent =
            `${monthNames[month]} ${year}`;

        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const daysHeader = document.getElementById("daysHeader");
        const rows = document.querySelectorAll("#calendarBody tr");

        for (let day = 1; day <= daysInMonth; day++) {

            const th = document.createElement("th");
            th.textContent = day;
            daysHeader.appendChild(th);

            rows.forEach((row, index) => {
                const td = document.createElement("td");
                if (index === 2 && day === 1) td.textContent = "1"; // ejemplo
                row.appendChild(td);
            });
        }
    </script>
    <!-- ALERT-->
    <div id="alert-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1080;"></div>

</body>
</html>
